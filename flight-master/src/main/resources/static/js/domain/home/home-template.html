<div class="container" style="padding-top: 60px">

	<div class="row" style="height: 100%">
		<div class="col-md-4">
			<div class="panel panel-primary shadow">
				<div class="panel-body">Today's Flights</div>
			</div>
			<div class="panel panel-primary shadow"
				ng-repeat="flight in homeController.flights">
				<div class="panel-heading">{{flight.origin}} -
					{{flight.destination}}</div>
				<div class="panel-body">Flight Time: {{flight.flightTime}} hrs
					| Offset: {{flight.offset}} hrs</div>

			</div>
			<button type="button" class="btn btn-info btn-lg shadow" data-toggle="modal"
				data-target="#loginModal">Book Now</button>
		</div>
		<div class="col-md-8">
			<div>
				<div id="map" class="shadow" style="height: 750px; width: 100%;"></div>
			</div>

		</div>

	</div>
	<!-- row -->

	<div id="loginModal" class="modal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login - Book Now!</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input id="username" class="form-control" type="text"
							ng-model="homeController.user.username" />
					</div>
					<div class="form-group">
						<input id="password" class="form-control" type="password"
							ng-model="homeController.user.password" />
					</div>
					<div class="form-group">
						<!-- <button id="submit" class="btn btn-default btn-lg btn-block"
				ng-click="homeController.login(homeController.user.username, homeController.user.password)">GO!</button>-->

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="homeController.login(homeController.user.username, homeController.user.password)">Login</button>
				</div>
			</div>

		</div>
	</div>
	<div id="signUpModal" class="modal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Sign Up - Start booking today!</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input id="username" class="form-control" type="text"
							ng-model="homeController.user.username" />
					</div>
					<div class="form-group">
						<input id="password" class="form-control" type="password"
							ng-model="homeController.user.password" />
					</div>
					<div class="form-group">
						<!-- <button id="submit" class="btn btn-default btn-lg btn-block"
				ng-click="homeController.login(homeController.user.username, homeController.user.password)">GO!</button>-->

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="homeController.signUp(homeController.user.username, homeController.user.password)">Sign Up</button>
				</div>
			</div>

		</div>
	</div>
</div>
